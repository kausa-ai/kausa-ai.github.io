<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Matter" font-size="22" letter-spacing="0em"><tspan x="40" y="822.4">&#10;</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Matter" font-size="22" letter-spacing="0em"><tspan x="113.756" y="192.4">Diagnostic analytics </tspan><tspan x="40" y="225.4">require analytical skills, </tspan><tspan x="40" y="258.4">domain expertise, and </tspan><tspan x="40" y="291.4">business context, requiring </tspan><tspan x="40" y="324.4">more efficient collaboration.&#10;</tspan><tspan x="137.002" y="414.4"> Data teams try to </tspan><tspan x="40" y="447.4">self-serve analytics through </tspan><tspan x="40" y="480.4">dashboards and end up </tspan><tspan x="40" y="513.4">shuffling work towards </tspan><tspan x="40" y="546.4">business teams.&#10;</tspan><tspan x="182.57" y="603.4"> Data teams </tspan><tspan x="40" y="636.4">favor interesting technical </tspan><tspan x="40" y="669.4">problems like predictive and </tspan><tspan x="40" y="702.4">prescriptive analytics and </tspan><tspan x="40" y="735.4">loose focus on diagnostic </tspan><tspan x="40" y="768.4">analytics.&#10;</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Matter" font-size="22" font-weight="bold" letter-spacing="0em"><tspan x="40" y="126.4">Joint responsibility </tspan><tspan x="40" y="159.4">between business and data </tspan><tspan x="40" y="192.4">teams. </tspan><tspan x="40" y="381.4">Illusion of self-service </tspan><tspan x="40" y="414.4">analytics.</tspan><tspan x="40" y="603.4">Shifted focus.</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Matter" font-size="40" font-weight="bold" letter-spacing="0em"><tspan x="40" y="69.4">People&#10;</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Matter" font-size="22" letter-spacing="0em"><tspan x="400" y="756.4">&#10;</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Matter" font-size="22" letter-spacing="0em"><tspan x="400" y="192.4">With terabytes of data and </tspan><tspan x="400" y="225.4">millions of scenarios to test, </tspan><tspan x="400" y="258.4">it is nearly impossible to drill </tspan><tspan x="400" y="291.4">down to the why without </tspan><tspan x="400" y="324.4">augmenting analytics.&#10;</tspan><tspan x="400" y="414.4">Hypothesis testing takes too </tspan><tspan x="400" y="447.4">long and scoring drivers </tspan><tspan x="400" y="480.4">tend to be ignored.&#10;</tspan><tspan x="621.955" y="537.4"> </tspan><tspan x="400" y="570.4">Compromise on either </tspan><tspan x="400" y="603.4">analysis thoroughness or </tspan><tspan x="400" y="636.4">speed leads to insights that </tspan><tspan x="400" y="669.4">were never revealed and </tspan><tspan x="400" y="702.4">acted on.&#10;</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Matter" font-size="22" font-weight="bold" letter-spacing="0em"><tspan x="400" y="126.4">Amplified data complexity </tspan><tspan x="400" y="159.4">and business expectations. </tspan><tspan x="400" y="381.4">Ad-hoc manual work. </tspan><tspan x="400" y="537.4">Missed opportunities.</tspan></text>
<text fill="black" xml:space="preserve" style="white-space: pre" font-family="Matter" font-size="40" font-weight="bold" letter-spacing="0em"><tspan x="400" y="69.4">Tools&#10;</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Matter" font-size="22" letter-spacing="0em"><tspan x="869.248" y="159.4">Root-cause </tspan><tspan x="760" y="192.4">analysis, documentation and </tspan><tspan x="760" y="225.4">presentation of the results </tspan><tspan x="760" y="258.4">do not follow a systematical </tspan><tspan x="760" y="291.4">approach.&#10;</tspan><tspan x="760" y="381.4">Business questions tied to </tspan><tspan x="760" y="414.4">diagnostic analytics (e.g., </tspan><tspan x="760" y="447.4">why is revenue down?) </tspan><tspan x="760" y="480.4">aren&#x2019;t prioritized but </tspan><tspan x="760" y="513.4">randomly surfaced, creating </tspan><tspan x="760" y="546.4">a reactive process.&#10;</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Matter" font-size="22" font-weight="bold" letter-spacing="0em"><tspan x="760" y="126.4">Lack of structured </tspan><tspan x="760" y="159.4">approach. </tspan><tspan x="760" y="348.4">Fire-fighting mode. </tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Matter" font-size="40" font-weight="bold" letter-spacing="0em"><tspan x="760" y="69.4">Processes&#10;</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Matter" font-size="22" letter-spacing="0em"><tspan x="1120" y="633.4">&#10;</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Matter" font-size="22" letter-spacing="0em"><tspan x="1120" y="159.4">Without drilling down to </tspan><tspan x="1120" y="192.4">why, only gut feelings are </tspan><tspan x="1120" y="225.4">confirmed or high-level </tspan><tspan x="1120" y="258.4">conclusions (external </tspan><tspan x="1120" y="291.4">factors/seasonality) are </tspan><tspan x="1120" y="324.4">made, preventing teams </tspan><tspan x="1120" y="357.4">from deriving true insights.&#10;</tspan><tspan x="1244.48" y="447.4">Interesting </tspan><tspan x="1120" y="480.4">technical problems take </tspan><tspan x="1120" y="513.4">over priority from business </tspan><tspan x="1120" y="546.4">impact, damaging the trust </tspan><tspan x="1120" y="579.4">in data culture.&#10;</tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Matter" font-size="22" font-weight="bold" letter-spacing="0em"><tspan x="1120" y="126.4">Lack of analytics ROI. </tspan><tspan x="1120" y="414.4">Detached business and </tspan><tspan x="1120" y="447.4">data teams. </tspan></text>
<text fill="white" xml:space="preserve" style="white-space: pre" font-family="Matter" font-size="40" font-weight="bold" letter-spacing="0em"><tspan x="1120" y="69.4">Culture&#10;</tspan></text>
